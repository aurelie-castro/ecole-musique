<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="style-form.css" />
  </head>
  <body>
    <div class="formulaire">
      <label>nom: </label
      ><input
        type="text"
        name="nom"
        placeholder="Votre nom"
        maxlength="20"
        required
      />

      <label>prénom: </label
      ><input
        type="text"
        name="prenom"
        placeholder="Votre prénom"
        maxlength="20"
        required
      />

      <label>âge: </label
      ><input type="number" placeholder="Votre âge" max="120" />
      <label>instrument: </label
      ><select>
        <option>-------</option>
        <option>violon</option>
        <option>guitarre</option>
        <option>flûte</option>
        <option>piano</option>
      </select>
      <br /><button>Submit</button>
    </div>
  </body>
</html>
